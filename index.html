  <script>
    const clock = document.getElementById('clock');
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12; 
      minutes = minutes < 10 ? '0' + minutes : minutes;
      clock.innerHTML = `${hours}:${minutes} ${ampm}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    const images = [
      "https://image.tsports.com/images/mobile_thumbnail/1742534265-IMG_3293.jpeg",
      "https://image.tsports.com/images/mobile_thumbnail/1744288356-LIVE-1280.jpg",
      "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRDt3AvuzshqcUgTo2bs5--xukmE138PE9iwWIkK4pbzdnQsFrtYFL5lWod&s=10"
    ];
    const slider = document.getElementById('slider');
    const dots = document.querySelectorAll('.dot');
    let current = 0;

    function changeSlide() {
      slider.style.opacity = 0;
      setTimeout(() => {
        slider.src = images[current];
        dots.forEach(dot => dot.classList.remove('active'));
        dots[current].classList.add('active');
        slider.style.opacity = 1;
        current = (current + 1) % images.length;
      }, 500);
    }
    setInterval(changeSlide, 3000);
    dots[current].classList.add('active');
  </script>
