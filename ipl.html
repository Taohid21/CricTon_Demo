<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CricTon - ipl Live Player</title>
  <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Roboto', sans-serif;
    }

    #player-container {
      position: relative;
      width: 100%;
      max-height: 60vh;
      aspect-ratio: 16 / 9;
      background: #000;
    }

    #player {
      width: 100%;
      height: 100%;
    }

    /* Loader */
    #loading-spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #f44336;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      z-index: 10;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .headline {
      background: #d32f2f;
      color: #fff;
      overflow: hidden;
      white-space: nowrap;
      padding: 10px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    .headline span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 15s linear infinite;
    }

    @keyframes marquee {
      0%   { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }

    .channel-info {
      display: flex;
      align-items: center;
      padding: 16px;
      background: #121212;
    }

    .channel-info img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 16px;
      border: 2px solid #f44336;
    }

    .channel-info h2 {
      margin: 0;
      font-size: 20px;
      color: #fff;
    }

    @media (max-width: 600px) {
      .channel-info h2 {
        font-size: 16px;
      }
      .channel-info img {
        width: 48px;
        height: 48px;
      }
    }
  </style>
</head>
<body>

  <!-- Video Player with Loader -->
  <div id="player-container">
    <div id="loading-spinner"></div>
    <div id="player"></div>
  </div>

  <!-- Headline Ticker -->
  <div class="headline">
    <span>এখন লাইভ চলছে: IPL Live  | Toffee  বাংলাদেশের খেলা সরাসরি দেখুন | স্পোর্টস আপডেটস এখানে পাওয়া যাবে সবসময়!</span>
  </div>

  <!-- Channel Info -->
  <div class="channel-info">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQW7AeCl0TzeGaEx48NNfOfHXNd6PaVkB5JUXJaRpmTpsDQplFW5e_OWFkG&s=10" alt="Channel Logo">
    <h2>iPL Live ( Toffee ) </h2>
  </div>

  <script>
    const spinner = document.getElementById("loading-spinner");

    const playerInstance = jwplayer("player").setup({
      file: "https://tv.bdixtv24.com/toffee/live.php?id=9b4b3941986a&e=.m3u8", // আপনার লাইভ ভিডিও লিংক এখানে দিন
      type: "hls",
      autostart: true,
      width: "100%",
      aspectratio: "16:9",
      controls: true,
      displaytitle: true,
      displaydescription: false,
      playbackRateControls: true,
      primary: "html5",
      cast: {},
      logo: {
        file: "https://d67tl4f64fxo7.cloudfront.net/e29gi3%2Fpreview%2F67348521%2Fmain_large.gif?response-content-disposition=inline%3Bfilename%3D%22main_large.gif%22%3B&response-content-type=image%2Fgif&Expires=1747761673&Signature=ZHXcrehRHDlYLN4QSPws4k2m~~N6DnuRgj-tyzql6TyRaWDF5FDs7sZEhspqhOnu9npPV-iuPhvAfFFp1a4dcS-VCwUm1niT7HY1tGyOFaXjusiLMXs4o2nByx2AOzAxOwXxlYObB8x~ccZ-evBC4zUp5L~8mwj2Z2CZg3ULl53CZIZq8GkxbaoACd3t95NbwlCCa8l3U8pS8J1luQUIx009D1FHgDeZsR2nm4O7z-gPUhV3OLEVVvYC3zz3IQepoR2bIl7WPRGHKQj2xNK9aAJVPj5PnxWQG8fFuRszpKSC-7X6hK~w4RIGlDtIJKfmgjEk3IObNrENd92rbboNjA__&Key-Pair-Id=APKAJT5WQLLEOADKLHBQ",
        link: "https://example.com",
        position: "top-right"
      },
      skin: {
        name: "seven"
      }
    });

    playerInstance.on('ready', function() {
      spinner.style.display = "none";
    });

    playerInstance.on('buffer', function() {
      spinner.style.display = "block";
    });

    playerInstance.on('play', function() {
      spinner.style.display = "none";
    });

    playerInstance.on('complete', function() {
      spinner.style.display = "none";
    });
  </script>

</body>
</html>
